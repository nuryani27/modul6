<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Halaman Web Responsif</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <style> 
    /* Media query untuk layar kecil */ 
    @media (max-width: 768px) { 
        .hero{

            }

    /* Media query untuk layar besar */ 
    @media (min-width: 769px) {

        text-align: left; 
        } 
    } 
    </style> 
</head> 
<body> 
    
    <!-- Header --> 
     <header class="bg-success text-white p-4 text-center">

    </header>

     <section class="container my-5"> 
        <div class="row align-items-center"> 
            <div class="col-md-6"> 
                <h2 class="hero">Desain yang Menyesuaikan Semua Perangkat</h2> 
                <p>Halaman ini dibuat menggunakan media queries dan Bootstrap untuk tampilan responsif. Coba ubah ukuran layar untuk melihat efeknya.</p>
            </div>
        <div class="col-md-6">
            <img src="https://via.palceholder.com/400" alt="Contoh Gambar" class="img-fuild rounded">
            </div>
        </div>
     </section>

     <!--Footer-->
     <footer class="bg-dark text-white text-center p-3">

</html>
